run:
  go: "1.20"

linters-settings:
  errcheck:
    check-type-assertions: true

  gosec:
    severity: "low"
    confidence: "low"

  goimports:
    local-prefixes: github.robot.car

linters:
  enable:
    - bodyclose
    - durationcheck
    - errcheck
    - exportloopref
    - goconst
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nolintlint
    - predeclared
    - revive
    - typecheck
    - unconvert
    - unused
  disable:
    - staticcheck
    - unparam

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - bodyclose
        - gosec
